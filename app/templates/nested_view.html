{% extends 'base.html' %}

{% block title %}Nested Data View{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-6xl bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4" id="table-title">Nested Data for {{ table_name }} ID: {{ item_id }}</h2>
        <div id="nested-content">
            {% with nested_data=nested_data %}
                {% include 'nested_template.html' %}
            {% endwith %}
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#nested-table').DataTable();
    });
</script>
{% endblock %}
